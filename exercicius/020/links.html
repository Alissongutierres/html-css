<!doctype html>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>Links</title>
      <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        }
        a {
        color: red;
        text-decoration: none;
        font-weight: bold;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:visited {
            color: darkred;
        }

        a:active {
            color: yellow;
        }
    
        .especial {
            background-color: rgb(255, 140, 140);
        }
        .especial::before {
            content: '✠';
        }
        .especial::after {
            content: '☩';
        }
      </style>
    </head>
    <body>
       <h1>Personalizando Links</h1> 
       <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositório github</a></li>
        <li><a href="https://www.youtube.com" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" class="especial">Site do cursoemvideo</a></li>
       </ul>
    </body>
</html>
