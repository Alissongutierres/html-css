<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/dinamica1.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/dinamica2.png" type="image/png">
        <img src="Imagens/dinamica3.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <h2 style="color: blue;">Skank-sutilmente</h2>
    <audio preload="metadata" controls>
        <source src="midias/skank.mp3" type="audio/mpeg"> Skank
        <p>Infelizmente seu navegado não reproduz audio.</p>
        <a href="midias/Good Starts - Jingle Punks.mp3"><button>Clique aqui para baixar o arquivo mp3</button></a>
    </audio> <br>
    <h2 style="color: cadetblue;">Good starts</h2>
    <audio src="midias/Good Starts - Jingle Punks.mp3" controls></audio>
    <h2 style="color: chartreuse;">Eletronica</h2>
    <audio src="midias/When The Smoke Clears - Evening Telecast.mp3" controls></audio>
</body>
</html>
